{% extends "base.html" %}

{% block content %}
<section>
  <h2>Pages</h2>
  <table>
    <tbody>
    {% for page in pages %}
      <tr>
        <td>{{ page.first_commit_date }}</td>
        <td><a href="{{ page.url }}">{{ page.title }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</section>
{% endblock %}
